<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/payment_request_user2.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="static/logo.jpg" alt="logo" />
            </div>
            <ul class="navbar_buttons">
                <li class="navbar_button">
                    <a href="dms_rules.html">О ДМС</a>
                </li>
                <li class="navbar_button">
                    <a href="services.html">Услуги</a>
                </li>
                <li class="navbar_button">
                    <a href="">Клининки</a>
                </li>
                <li class="navbar_button">
                    <a href="profile.html">Профиль</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="external_wrapper">
        <div class="container" id="container">
            <h1 class="payment_header">Онлайн заявка на выплату</h1>
            <div class="block">
                <form action="" class="form_payment">
                    <input type="text" name="" id="" placeholder="Стоимость" class="input_price">

                    <div class="attach">
                        <input type="text" name="" id="" placeholder="Мед. заключения врачей (направления, выписки)"
                            class="input_attach">
                        <a href="">Прикрепить</a>
                    </div>
                    <div class="attach">
                        <input type="text" name="" id="" placeholder="ККМ чек" class="input_attach">
                        <a href="">Прикрепить</a>
                    </div>
                    <div class="attach">
                        <input type="text" name="" id="" placeholder="Счет фактура о проделанной работе"
                            class="input_attach">
                        <a href="">Прикрепить</a>
                    </div>
                    <div class="attach">
                        <input type="text" name="" id="" placeholder="Интерпретация анализов (УЗИ, рентген и т.д.)"
                            class="input_attach">
                        <a href="">Прикрепить</a>
                    </div>


                    <input type="text" name="" id="" placeholder="Комментарий" class="input_comment">
                    <!-- </form> -->


                    <div class="payment_options">

                        <div class="dropdown">
                            <button class="dropbtn">Способ оплаты</button>
                            <div class="dropdown-content">
                                <div class="dropdown-content-flex">
                                    <a href="#">Наличными</a>
                                    <a href="#">Перечислением</a>
                                </div>
                            </div>
                        </div>

                        <input type="text" name="" id="" placeholder="1234 1234 1234 1234" class="input_card_info">
                    </div>

                    <div class="submit">
                        <input type="submit" value="Отправить">
                    </div>
                </form>

            </div>
        </div>

    </div>

    <script src="js/payment_request_user2.js"></script>
</body>

</html>
