<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="css/registration3.css"/>
</head>

<body>
<div class="external_wrapper">
    <div class="container" id="container">
        <div class="registration" id="registration">
            <img class="registration_logo" src="static/logo.jpg"
                 alt="logo"/>
            <div class="registration_form">
                <form action="" id="form">
                    <div class="form_field">
                        <input type="number" id="input_inn" placeholder="ИНН"/>
                    </div>

                    <div class="form_field">
                        <input type="text" id="input_login" placeholder="логин"/>
                    </div>

                    <div class="form_field">
                        <input type="password" id="input_password" placeholder="пароль"/>
                    </div>

                    <div class="form_field">
                        <input type="password" id="input_password2" placeholder="пароль 2"/>
                    </div>

                    <!-- <button class="btn">Регистрация</button> -->
                    <input type="submit" class="btn" value="Регистрация"/>
                </form>
            </div>

            <div class="line">
                <div class="no_number_error" id="no_number_error">
                    <span class="error_message">Данного номера нет в базе. Повторите ввод.</span>
                </div>
            </div>

            <div class="login">
                <p>Есть аккаунт? <a href="login2.html" class="login_link">Войти</a></p>
            </div>
        </div>


    </div>

</div>
<script src="js/registration3.js"></script>
</body>

</html>
