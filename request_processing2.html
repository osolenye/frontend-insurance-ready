<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/request_processing2.css">
</head>

<body>
<nav>
    <div class="navbar">
        <div class="logo">
            <img src="static/logo.jpg" alt="logo"/>
        </div>
        <ul class="navbar_buttons">
            <li class="navbar_button">
                <a href="">О ДМС</a>
            </li>
            <li class="navbar_button">
                <a href="">Услуги</a>
            </li>
            <li class="navbar_button">
                <a href="">Клининки</a>
            </li>
            <li class="navbar_button">
                <a href="">ЧЕЛ войти</a>
            </li>
        </ul>
    </div>
</nav>


<div class="external_wrapper">
    <div class="wrapper" id="wrapper">
        <form action="" class="form_patient_search">
            <input type="text" placeholder="ИНН пациента" class="input_patient_name">
            <div class="patient_inn">
                <svg width="16.000000" height="16.000000" viewBox="0 0 16 16" fill="none"
                     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <desc>
                        Created with Pixso.
                    </desc>
                    <defs/>
                    <rect id="Rectangle 10" x="0.500000" y="0.500000" width="15.000000" height="15.000000"
                          stroke="#0B3C32" stroke-opacity="1.000000" stroke-width="1.000000"/>
                    <path id="Vector 3" d="M4 4L12 12" stroke="#0B3C32" stroke-opacity="1.000000"
                          stroke-width="1.000000"/>
                    <path id="Vector 4" d="M4 12L12 4" stroke="#0B3C32" stroke-opacity="1.000000"
                          stroke-width="1.000000"/>
                </svg>


                <span>Фамилия, имя, ИНН</span>
            </div>
        </form>
        <div class="fill_form">
            <div class="fill_info">
                <p>ФИО клиента:</p>
                <p>ИНН клиента:</p>
                <p>ФИО члена семьи:</p>
                <p>ФИО члена семьи:</p>
                <p>Полис:</p>
                <p>Услуга:</p>
                <p>Страхователь:</p>
                <p>Стоимость:</p>
                <p>Комментарий:</p>
            </div>

            <div class="forms">
                <div class="type_info">
                    <input type="text" placeholder="Мед. заключения врачей (направления, выписки)">
                    <a href="">Скачать</a>
                </div>
                <div class="type_info">
                    <input type="text" placeholder="ККМ чек">
                    <a href="">Скачать</a>
                </div>

                <div class="type_info">
                    <input type="text" placeholder="Счет фактура о проделанной работе">
                    <a href="">Скачать</a>
                </div>

                <div class="type_info">
                    <input type="text" placeholder="Интерпретация анализов (УЗИ, рентген и т.д.)">
                    <a href="">Скачать</a>
                </div>
            </div>

            <div class="button_container">
                <a href="" class="btn_save">Сохранить</a>
            </div>
        </div>
    </div>
</div>

<script src="js/request_processing2.js"></script>

</html>
