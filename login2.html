<!DOCTYPE html>
<html lang="en">

<head>
  <title>Войти</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/login2.css" rel="stylesheet" />
</head>

<body>
  <div class="external_wrapper">
    <div class="container" id="container">
      <div class="login" id="login">
        <img class="login_logo" src="static/logo.jpg" alt="logo" />

        <form action="profile.html">
          <div class="login_form">
            <div class="form_field">
              <input type="text" id="input_login" placeholder="логин" />
            </div>

            <div class="form_field">
              <input type="password" id="input_password" placeholder="пароль" />
            </div>
            <!-- <button class="btn">Войти</button> -->
            <input type="submit" value="Войти" class="btn">
          </div>
        </form>

        <div class="line"></div>

        <div class="registration">
          <a href="registration3.html">Зарегистрироваться</a>
        </div>
      </div>
    </div>


  </div>
  <script src="js/login.js"></script>
</body>

</html>
