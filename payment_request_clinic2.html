<body>

<div class="external_wrapper">
    <div class="container" id="container">
        <h1 class="payment_header">Онлайн заявка на выплату</h1>
        <div class="block">

            <form action="" class="form_patient_search">
                <input type="text" placeholder="ИНН пациента" class="input_patient_name">
                <div class="patient_inn">
                    <svg width="16.000000" height="16.000000" viewBox="0 0 16 16" fill="none"
                         xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <desc>
                            Created with Pixso.
                        </desc>
                        <defs/>
                        <rect id="Rectangle 10" x="0.500000" y="0.500000" width="15.000000" height="15.000000"
                              stroke="#0B3C32" stroke-opacity="1.000000" stroke-width="1.000000"/>
                        <path id="Vector 3" d="M4 4L12 12" stroke="#0B3C32" stroke-opacity="1.000000"
                              stroke-width="1.000000"/>
                        <path id="Vector 4" d="M4 12L12 4" stroke="#0B3C32" stroke-opacity="1.000000"
                              stroke-width="1.000000"/>
                    </svg>


                    <span id="search_by_inn">Инн должен состоять из 14 цифр</span>
                </div>
            </form>

            <form action="" class="form_payment" id="form_payment">
                <input type="text" name="" id="" placeholder="Стоимость" class="input_price">

                <div class="attach">
<!--                    <input type="text" name="" placeholder="Мед. заключения врачей (направления, выписки)"-->
<!--                           class="input_attach">-->
                    <div class="input_attach"><span>Мед. заключения врачей (направления, выписки)</span></div>
                    <!--                        <a href="">Прикрепить</a>-->
                    <input type="file" class="upload_file" placeholder="Прикрепить" id="medical_reports" >
                </div>
                <div class="attach">
<!--                    <input type="text" name="" placeholder="ККМ чек" class="input_attach">-->

                    <div class="input_attach"><span>ККМ чек</span></div>
                    <!--                        <a href="">Прикрепить</a>-->
                    <input type="file" class="upload_file" placeholder="Прикрепить" id="kkm_check" >
                </div>
                <div class="attach">
<!--                    <input type="text" name="" placeholder="Счет фактура о проделанной работе"-->
<!--                           class="input_attach">-->
                    <div class="input_attach"><span>Счет фактура о проделанной работе</span></div>
                    <!--                        <a href="">Прикрепить</a>-->
                    <input type="file" class="upload_file" placeholder="Прикрепить" id="invoice" >
                </div>
                <div class="attach">
<!--                    <input type="text" name="" placeholder="Интерпретация анализов (УЗИ, рентген и т.д.)"-->
<!--                           class="input_attach">-->
                    <div class="input_attach"><span>Интерпретация анализов (УЗИ, рентген и т.д.))</span></div>
                    <!--                        <a href="">Прикрепить</a>-->
                    <input type="file" class="upload_file" placeholder="Прикрепить" id="analysis">
                </div> 


                <input type="text" name=""  placeholder="Комментарий" class="input_comment">
                <!-- </form> -->


                <div class="submit">
                    <input type="submit" value="Отправить">
                </div>
            </form>

        </div>

        <div class="error">
            <span>
                Ошибка отправки формы. Попробуйте позже.
            </span>
        </div>
    </div>

</div>

<script src="js/payment_request_clinic2.js"></script>
